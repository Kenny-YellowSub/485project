{% extends "base.html" %}
{% block content %}
    <div>
        <h1>Sign Up</h1>
        <form method="post">
            Username:
            <input type="text" name="username"><br/>
            Password:
            <input type="text" name="password"><br/>
            Re-enter password:
            <input type="text" name="password_confirm"><br/>
            Email:
            <input type="text" name="email"><br/>
            Avatar:
            <input type="file" name="avatar"><br/>
            <input type="submit" value="Sign Up">
        </form>
    </div>
{% endblock %}
